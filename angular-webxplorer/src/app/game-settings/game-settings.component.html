<div class="content">
<mat-card class="card">
  <mat-card-title>Choose settings for your game</mat-card-title>
  <mat-card-content>
  <mat-tab-group [selectedIndex]="selected">
    <mat-tab label="Choose Category">
      <br>
      <section class="sectionList">
  <span class="list-section">
    <mat-checkbox class="marginCheck"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
  </span>
        <span class="list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
      </section>
      <div class="lesboutons">
        <br>
        <div class="ripple-container mat-elevation-z4"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="next1()">
          Next ><br>
        </div>
      </div>
      <br>
    </mat-tab>
    <mat-tab  label="Choose number of rounds">
      <br>
      <div class="lesboutons">
        <div class="ripple-containerCard mat-elevation-z8"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="next(3)">
          Blitz<br>
          <h3>A fast game of 3 rounds</h3>
        </div>
        <div class="ripple-containerCardCentral mat-elevation-z8"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="next(5)"
             >
          Normal<br>
          <h3>A normal game of 5 rounds</h3>
        </div>
        <div class="ripple-containerCard mat-elevation-z8"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="next(10)">
          Classic<br>
          <h3>A long game of 10 rounds</h3>
        </div>
      </div>
      <br>
    </mat-tab>

    <mat-tab label="Choose difficulty">
      <br>
      <div class="lesboutons">
        <div class="ripple-containerCard mat-elevation-z8"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="end(0)">
          Baby<br>
          <h3>Try to guess the year</h3>
        </div>
        <div class="ripple-containerCardCentral mat-elevation-z8"
             matRipple
             [matRippleCentered]="centered"
             [matRippleDisabled]="disabled"
             [matRippleUnbounded]="unbounded"
             [matRippleRadius]="radius"
             [matRippleColor]="color"
             (click)="end(1)"
        >
          Normal<br>
          <h3>Score calculated with the WebX algorithm </h3>
        </div>
      </div>
      <br>
    </mat-tab>
  </mat-tab-group>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
