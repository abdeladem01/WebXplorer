<h1>Do you want to :</h1>
<br>
<div class="lesboutons">
  <div (click)="guestClick()" class="ripple-container mat-elevation-z8"
       matRipple
       [matRippleCentered]="centered"
       [matRippleDisabled]="disabled"
       [matRippleUnbounded]="unbounded"
       [matRippleRadius]="radius"
       [matRippleColor]="color">
    Play as guest<br>
  </div>
  <div *ngIf = "isShow">
    <mat-form-field appearance="outline">
      <mat-label>Your guest's pseudo</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-hint>You progress will not be saved, but you'll be in the leaderboard.</mat-hint>
    </mat-form-field>
    <button mat-icon-button class="done-icon" >
      <mat-icon>done</mat-icon>
    </button>
  </div>
  <div class="ripple-container mat-elevation-z8"
       matRipple
       [matRippleCentered]="centered"
       [matRippleDisabled]="disabled"
       [matRippleUnbounded]="unbounded"
       [matRippleRadius]="radius"
       [matRippleColor]="color">
    Sign up and play!
    <br>
  </div>
</div>
